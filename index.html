<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>

  <!-- Bootstrap, Fonts, Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center bg-dark">
    <div class="weather-card text-center">
      
      <!-- Search input -->
      <div class="input-group mb-4">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city" />
        <button onclick="getWeatherByCity()" class="btn btn-primary">Search</button>
      </div>

      <!-- Weather Info -->
      <h4 class="location"><i class="fa-solid fa-location-dot"></i> <span id="location">--</span></h4>
      <p class="description" id="description">--</p>
      <h1 class="temp" id="temp">--<sup>Â°C</sup></h1>
      <img src="" class="weather-icon" id="icon"/>

      <!-- Refresh current location -->
      <button onclick="getWeatherByLocation()" class="refresh-btn mt-3">
        <i class="fa-solid fa-location-crosshairs"></i>
      </button>

    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
